    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        /* CSS variables for light theme */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a202c;
            --card-bg: #f7fafc;
            --card-hover-bg: #edf2f7;
            --border-color: #e2e8f0;
            --header-color: #2b6cb0;
            --link-color: #4299e1;
        }

        /* CSS variables for dark theme .dark */
        @media (prefers-color-scheme: dark){ 
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --card-hover-bg: #21262d;
            --border-color: #21262d;
            --header-color: #58a6ff;
            --link-color: #58a6ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .project-card {
            background-color: var(--card-bg);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.3s ease;
            cursor: pointer;
            border-color: var(--border-color);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            background-color: var(--card-hover-bg);
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
            color: var(--header-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 2em;
            list-style-type: disc;
        }

        .markdown-content code {
            background-color: var(--card-hover-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        
        /* Apply colors from variables to Tailwind classes */
        .text-white { color: var(--text-color); }
        .text-gray-400 { color: var(--text-color); }
        .text-blue-400 { color: var(--link-color); }
        .hover\:text-blue-200:hover { color: var(--link-color); }
        .bg-gray-900 { background-color: var(--card-bg); }
        .border-gray-800 { border-color: var(--border-color); }

        .project-image {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

    </style>
</head>

            {

            }
        ];

        const projectListContainer = document.querySelector('#project-list .grid');
        const projectDetailView = document.getElementById('project-detail');
        const projectTitle = document.getElementById('project-title');
        const projectContent = document.getElementById('project-content');
        const backButton = document.getElementById('back-button');

        // Function to render the list of projects
        const renderProjects = () => {
            projectListContainer.innerHTML = '';
            projects.forEach(project => {
                const cardHtml = `
                    <div id="${project.id}" class="project-card p-6 rounded-lg shadow-md border border-gray-800">
                        <img src="${project.cardImage}" alt="${project.title} Thumbnail" class="project-image">
                        <h2 class="text-xl font-bold mb-2">${project.title}</h2>
                        <p class="text-gray-400 mb-4">${project.summary}</p>
                        <a href="#" class="view-project-btn">View Details &rarr;</a>
                    </div>
                `;
                projectListContainer.innerHTML += cardHtml;
            });
            // Add click listeners to the newly created cards
            document.querySelectorAll('.project-card').forEach(card => {
                card.addEventListener('click', () => {
                    const projectId = card.id;
                    const selectedProject = projects.find(p => p.id === projectId);
                    if (selectedProject) {
                        showProjectDetail(selectedProject);
                    }
                });
            });
        };

        // Function to show the detailed project view
        const showProjectDetail = (project) => {
            projectTitle.textContent = project.title;
            // The content is already formatted as HTML, so we can set it directly
            projectContent.innerHTML = project.content;
            document.getElementById('project-list').classList.add('hidden');
            projectDetailView.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Add event listener for the back button
        backButton.addEventListener('click', () => {
            projectDetailView.classList.add('hidden');
            document.getElementById('project-list').classList.remove('hidden');
        });

        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        // Set initial theme based on system preference or localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
        } else if (prefersDarkScheme.matches) {
            body.classList.add('dark');
        } else {
            body.classList.add('light');
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        });


        // Initial render
        renderProjects();
    </script>
